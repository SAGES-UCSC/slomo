params:
  # free values
  - name: rho_s
    value: 6.84
    transform: from_log
    lnprior:
      name: lnuniform
      args: [5, 8]
  - name: r_s
    value: 1.74
    lnprior:
      name: lnuniform
      args: [1, 2]
    transform: from_log
  - name: gamma
    value: 0.6
    lnprior:
      name: lnuniform
      args: [0, 2]
  - name: upsilon
    value: 7.4
    lnprior:
      name: lnuniform
      args: [4, 12]
  - name: beta_s
    value: 0.22
    lnprior:
      name: lnuniform
      args: [-1.5, 1]
    transform: from_symmetrized
  - name: beta_b
    value: -1.1
    lnprior:
      name: lnuniform
      args: [-1.5, 1]
    transform: from_symmetrized      
  - name: beta_r
    value: 0.52
    lnprior:
      name: lnuniform
      args: [-1.5, 1]
    transform: from_symmetrized    

constants:
    # fixed values
    I0_s: 1e14
    Re_s: 0
    n_s: 0
    Re_b: 0
    n_b: 0
    Re_r: 0
    n_r: 0
    dist: 0

mass:
  name:
    gNFW_seric
  kwargs:
    I0: I0_s
    Re: Re_s
    n: n_s
    dist: dist
    rho_s: rho_s
    r_s: r_s
    gamma: gamma
    upsilon: upsilon
    
tracers:
  - name: stars
    discrete: False
    observables:
      radii:
        [1, 2, 3]
      dispersion:
        value:
          [6, 4, 2]
        uncertainty:
          [0.2, 0.4, 0.5]
    anisotropy:
      name: K_ML
    density:
      name: I_sersic
      kwargs:
        I0: 1
        Re: 2
        n: 4
  - name: gcs
    discrete: True
    observables:
      radii: [1, 2, 3, 5]
      velocity:
        values: [4, 4, 3, 2]
        uncertainty: [0.2, 0.4, 0.5, 0.5]
      color:
        values: [0.2, 0.5, -0.2, 0.1]
        uncertainty: [0.02, 0.03, 0.02, 0.01]
    anisotropy:
      name: K_constant
    density:
      name: I_sersic
      kwargs:
        I0: 0.1
        Re: 5
        n: 4

sampler:
  nwalkers: 20
  niterations: 500
  restart: False
  
settings:
  output_dir: "dynamo_outputs"
  save_input: "test.pkl"

  
