params:
  # free values
  - name: rho_s
    value: 6.84
    transform: from_log
    lnprior: 
      name: lnuniform
      args: [5, 8]
  - name: r_s
    value: 1.74
    lnprior:
      name: lnuniform
      args: [1, 2]
    transform: from_log
  - name: gamma
    value: 0.6
    lnprior:
      name: lnuniform
      args: [0, 2]
  - name: upsilon
    value: 7.4
    lnprior:
      name: lnuniform
      args: [4, 12]
  - name: beta_s
    value: 0.22
    lnprior:
      name: lnuniform
      args: [-1.5, 1]
    transform: from_symmetrized
  - name: beta_b
    value: -1.1
    lnprior:
      name: lnuniform
      args: [-1.5, 1]
    transform: from_symmetrized      
  - name: beta_r
    value: 0.52
    lnprior:
      name: lnuniform
      args: [-1.5, 1]
    transform: from_symmetrized
    
constants:
    # fixed values
    I0_s: 154722188735.0
    Re_s: 100.0
    n_s: 4.67
    I0_b: 1
    Re_b: 345.61
    n_b: 1.6
    I0_r: 1
    Re_r: 169.13
    n_r: 1.6
    dist: 28.05e3
    mu_color_b: 0.868
    mu_color_r: 1.111
    sigma_color_b: 0.080
    sigma_color_r: 0.104
    phi_b: 0.5
    
mass_model: M_gNFW_L_sersic
            
tracers:
  - name: stars
    anisotropy: K_constant_s
    surface_density: I_sersic_s
    volume_density: nu_sersic_s
  - name: blue_gc
    anisotropy: K_constant_b
    surface_density: I_sersic_b
    volume_density: nu_sersic_b
  - name: red_gc
    anisotropy: K_constant_r
    surface_density: I_sersic_r
    volume_density: nu_sersic_r

likelihood:
  - name: lnlike_continuous
    tracers: stars
    observables:
      R: [1, 2, 3]
      sigma: [6, 4, 2]
      dsigma: [0.2, 0.4, 0.5]
  - name: lnlike_gmm
    tracers: [blue_gc, red_gc]
    observables:
      R: [1, 2, 3, 5]
      v: [4, 4, 3, 2]
      dv: [0.2, 0.4, 0.5, 0.5]
      c: [0.2, 0.5, -0.2, 0.1]
      dc: [0.02, 0.03, 0.02, 0.01]
      
sampler:
  nwalkers: 20
  niterations: 500
  restart: False
  
settings:
  output_dir: "dynamo_outputs"
  save_input: "test.pkl"
